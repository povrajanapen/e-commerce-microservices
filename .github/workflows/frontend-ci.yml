name: Frontend CI

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'next.config.mjs'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'next.config.mjs'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  build:
    name: Lint and Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
